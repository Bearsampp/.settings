# Action to create the bearsampp.github.io website.
name: website

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
      - name: Set up Node.js
        uses: actions/setup-node@v2.5.0
        with:
          node-version: 14
      - run: npm install
      - run: npm test

      - name: Setup Ruby, JRuby and TruffleRuby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true

      - name: Yarn install
        run: |
          npm install -g yarn
          yarn install

      - name: Bundle install
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Build
        env:
          JEKYLL_ENV: production
          JEKYLL_LOG_LEVEL: info
          NOKOGIRI_USE_SYSTEM_LIBRARIES: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gulp --env=production build
          #htmlproofer ./web/download --allow-missing-href --allow-hash-href --assume_extension --check-favicon --http-status-ignore 403 --only-4xx --alt-ignore "/.*/" --log-level=:debug

      - name: Check GitHub Pages status
        uses: crazy-max/ghaction-github-status@v2.2.0
        with:
          pages_threshold: major_outage

      - name: Deploy
        if: success() && github.event_name != 'pull_request'
        uses: crazy-max/ghaction-github-pages@v2.5.0
        with:
          target_branch: main
          build_dir: web
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
