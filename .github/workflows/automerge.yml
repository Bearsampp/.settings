name: automerge
on:
  pull_request:
    types:
      - synchronize
      - edited
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.14.3"
        env:
          API_TOKEN_GITHUB: "${{ secrets.API_TOKEN_GITHUB }}"
          issue_comment: Auto sysnc with settings repo
          MERGE_FILTER_AUTHOR: N6REJ
          MERGE_DELETE_BRANCH: true
