name: Save repolist
on: [ push ]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v

      - name: Repo-List-Generator
        id: repo
        uses: yi-Xu-0100/repo-list-generator@v1.0.1
      - name: To File
        uses: GuillaumeFalourd/command-output-file-action@v1
        with:
          command_line: echo ${{steps.repo.outputs.repoList}}
          output_file_name: current-repos.md

      - name: Find-and-replace settings
        uses: mad9000/actions-find-and-replace-string@2
        id: findandreplace
        with:
          source: ${{steps.repo.outputs.repoList}}
          find: ".settings,"
          replace: ''

      - name: check output
        run: echo '::set-output name=FANDR::${{ steps.findandreplace.outputs.value }}'
        id: check
      - name: check set
        run: echo "The list is ${{ steps.check.outputs.FANDR }}"

      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v2
        id: gha
        with:
          find: ","
          replace: "\n"
          include: ${{ steps.check.outputs.FANDR }}

      - name: store output
        run: echo "::set-output name=GHAOUT::${{ steps.gha.outputs.value }}"
      - name: echo out
        run: echo "gha- ${{ steps.GHAOUT.outputs.value }}"


      - name: To File - final
        uses: GuillaumeFalourd/command-output-file-action@v1
        with:
          command_line: echo ${{ steps.GHAOUT.outputs.value }}
          output_file_name: current-repos.md

      - uses: GuillaumeFalourd/git-commit-push@v1
        with:
          files: current-repos.md
